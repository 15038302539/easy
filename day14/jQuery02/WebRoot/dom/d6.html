<head>

<script type="text/javascript">
	$(function(){
		$('ul li:eq(2)').click(function(){
			$(this).css('color','yellow');
		});
		
		$('#a1').click(f1);
	});
	function f1(){
		var $obj = $('ul li:eq(2)').clone(true);
		$('ul').append($obj);
	}
</script>
</head>
<body style="font-size:30px;">
	<ul>
		<li>item1</li>
		<li>item2</li>
